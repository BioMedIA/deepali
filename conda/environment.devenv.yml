channels:
  - anaconda
  - conda-forge
  - pytorch
dependencies:
  # Python
  - python =3.9
  # Installation tools
  - pip =22.1
  - setuptools =59.5
  - setuptools-scm >=6.2
  # Developer tools
  - black =22.3
  - flake8 =4.0
  - flake8-black =0.3.3
  - ipykernel
  - jupyter
  - notebook
  - python-build =0.7
  - pytest =6.2
  # Main libraries
  - cudatoolkit =11.2.2  # ["osx" not in get_env("PLATFORM")]
  - dacite =1.6
  - numpy =1.22
  - pandas =1.4
  - pytorch =1.9.1
  - pytorch-gpu =1.9.1  # ["linux" in get_env("PLATFORM")]
  - pytorch-ignite =0.4
  - pyyaml =6.0
  - SimpleITK =2.0
  - typing-extensions =4.2
  # Utility libraries
  - boto3 =1.18
  - scipy =1.8
  - tensorboard =2.8
  - vtk =9.1
  # Tests
  - torchinfo =1.6
name: deepali
